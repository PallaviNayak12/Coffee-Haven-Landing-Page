<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Haven</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }
    header h1 {
      font-size: 28px;
      color: #f1c40f;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #f1c40f;
    }
    .hero {
      background: rgba(0,0,0,0.6);
      padding: 60px;
      border-radius: 20px;
    }
    .hero h2 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn-primary {
      background: #f1c40f;
      color: #333;
    }
    .btn-primary:hover {
      background: #d4ac0d;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #f1c40f;
      color: #f1c40f;
    }
    .btn-outline:hover {
      background: #f1c40f;
      color: #333;
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coffee Haven</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Freshly Brewed Coffee</h2>
    <p>Start your day with a perfect cup of coffee, crafted just for you.</p>
    <button class="btn btn-primary">Order Now</button>
    <button class="btn btn-outline">See Menu</button>
  </div>

  <footer>
    © 2025 Coffee Haven | Designed with ❤️ using HTML & CSS
  </footer>
</body>
</html>
